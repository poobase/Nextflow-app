<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Calorie Calculate Edit</h1>
        </ion-header-bar>
        <ion-content>
            เพศ
            <ion-radio ng-model="choice" ng-value="''">ชาย</ion-radio>
            <ion-radio ng-model="choice" ng-value="''">หญิง</ion-radio>
            เมนู
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">ข้าวมันไก่</span>
                    <input type="number" placeholder="ข้าวมันไก่">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">ข้าวขาหมู</span>
                    <input type="number" placeholder="ข้าวขาหมู">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">กาแฟ</span>
                    <input type="number" placeholder="กาแฟ">
                </label>
                <button class="button button-block">
                    คำนวน
                </button>
            </div>
        </ion-content>
    </ion-pane>
</body>

</html>
